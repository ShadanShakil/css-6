<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="pepsi-logo.png" type="image/x-icon">
    <title>Pepsi.com</title>
</head>

<body>
    <nav>
        <div id="left">
            <div id="logo">
                <img src="pepsi-logo.png" alt="">
            </div>
            <div id="navcont">
                <span id="products">VIEW PRODUCTS <i class="fa-solid fa-caret-down"></i></span>
                <span id="contact">CONTACT US</span>
            </div>
            <span id="dropdown"><i class="fa-solid fa-bars"></i></span>
        </div>
        <div id="navbtn">
            <h5>BUY PEPSI PRODUCTS</h5>
        </div>
    </nav>
    <!-- page1 -->
    <div id="vid1">
        <video controls="" controlslist="nodownload noremoteplayback" class="myVideo image-fluid object-fit-cover"
            kind="captions" type="video/mp4"
            src="https://www.pepsi.com/en-us/refresh082123/media/PEPSI_2023_PR_Sizzle_1920px_trimmed.mp4"
            poster="https://www.pepsi.com/en-us/refresh082123/media/LoadVideo_1920.png" autoplay="true" loop="true"
            playsinline="true" muted="true"></video>

    </div>
    <!-- page2 -->
    <div id="page2">
        <span id="page2btn">SHOP NOW</span>
    </div>
    <!-- page 3 -->
    <div id="page3">
        <div id="main3">
            <h1>
                GET WILD WITH PEPSI WILD CHERRY
            </h1>
        </div>
        <div id="container3">
            <div id="cont3-1">
                <img src="https://www.pepsi.com/en-us/refresh082123/images/wild-cherry/231214-07-pepsi-1094-v-4-16-x-9-mb.png"
                    alt="#1 Fan">
                <h1>#1 FAN</h1>
            </div>
            <div id="cont3-2">
                <img src="https://www.pepsi.com/en-us/refresh082123/images/wild-cherry/15-20-52-13-v-4-16-x-9-mb.png"
                    alt="Nursery Rhymez">
                <h1>NURSERY RHYMES</h1>
            </div>
        </div>

    </div>
    <!-- page 4 -->
    <div id="vid2">
        <video controls="" controlslist="nodownload noremoteplayback" class="other__video myVideo" kind="captions"
            type="video/mp4"
            src="https://www.pepsi.com/en-us/refresh082123/media/Titan_TR_Digital_30_PETD3091000H_CreativeX_sm.mp4"
            poster="https://www.pepsi.com/en-us/refresh082123/media/titan_vid.png" autoplay="true" loop="true"
            playsinline="true" muted="true" __idm_id__="8194"></video>
    </div>
    <!-- page 6 -->
    <div id="page6">
        <div id="heaing6">
            <h1>STAY ON THE PULSE. FOLLOW PEPSI.</h1>
        </div>
        <div id="container6">
            <div id="cont6-1" class="cont6">
                <img class="social__item-image"
                    src="https://www.pepsi.com/en-us/refresh082123/images/social/PEPSI_2023_PR_WCPZS_Cans.png"
                    alt="Follow Us On Instagram" role="presentation" loading="lazy" width="auto" height="100%">
                <div id="icon-cont"><i class="fa-brands fa-instagram"></i></div>
            </div>
            <div id="cont6-2" class="cont6">
                <img class="social__item-image"
                    src="https://www.pepsi.com/en-us/refresh082123/images/social/PEPSI_2023_PR_Licensing.png"
                    alt="Follow Us On Twitter" role="presentation" loading="lazy" width="auto" height="100%">
                <div id="icon-cont"><i class="fa-brands fa-x-twitter"></i></div>
            </div>
            <div id="cont6-3" class="cont6">
                <img class="social__item-image"
                    src="https://www.pepsi.com/en-us/refresh082123/images/social/PEPSI_2023_PR_Logo+Cans.png"
                    alt="Check us out on Facebook" role="presentation" loading="lazy" width="auto" height="100%">
                <div id="icon-cont"><i class="fa-brands fa-square-facebook"></i></div>
            </div>
            <div id="cont6-4" class="cont6">
                <img class="social__item-image"
                    src="https://www.pepsi.com/en-us/refresh082123/images/social/PEP_TITAN_R34_LaunchAssets_Burger_EF_v1.png"
                    alt="Check us out on Youtube" role="presentation" loading="lazy" width="auto" height="100%">
                <iv id="icon-cont"><i class="fa-brands fa-youtube"></i></iv>
            </div>
            <div id="cont6-5" class="cont6">
                <img class="social__item-image"
                    src="https://www.pepsi.com/en-us/refresh082123/images/social/PEPSI_2023_PR_Photography_Overhead.png"
                    alt="Check us out on TikTok" role="presentation" loading="lazy" width="auto" height="100%">
                <div id="icon-cont"><i class="fa-brands fa-tiktok"></i></div>
            </div>
            <div id="cont6-6" class="cont6">
                <img class="social__item-image"
                    src="https://www.pepsi.com/en-us/refresh082123/images/social/THREADS.png"
                    alt="Check us out on TikTok" role="presentation" loading="lazy" width="auto" height="100%">
                <div id="icon-cont"><i class="fa-solid fa-at"></i></div>
            </div>
        </div>
    </div>
    <!-- footer  -->
    <footer>
        <div id="foot-logo">
            <img src="pepsi-logo.png" alt="">
        </div>
        <div id="foot-cont">
            <div class="foot-cont-1">
                <p>CONTACT US</p>
                <p>TERMS & CONDITION</p>
                <p>PRIVACY POLICY</p>
            </div>
            <div class="foot-cont-1">
                <p>COPYRIGHT</p>
                <p>PRODUCTS FACT</p>
                <p>STORE LOCATOR</p>
            </div>
            <div class="foot-cont-1">
                <p>SERVE PEPSI</p>
                <p>ABOUT OUR ADS</p>
                <P>CAREERS</P>
            </div>
        </div>
        <div id="foot-icon">
            <span><i class="fa-brands fa-instagram"></i></span>
            <span><i class="fa-brands fa-x-twitter"></i></span>
            <span><i class="fa-brands fa-square-facebook"></i></span>
            <span><i class="fa-brands fa-youtube"></i></span>
            <span><i class="fa-brands fa-tiktok"></i></span>
            <span><i class="fa-solid fa-at"></i></span>
        </div>
    </footer>
</body>

</html>
